{% load static %}
<article class="bg-white rounded-lg border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">
    <!-- Thumbnail -->
    <div class="aspect-[16/9] relative overflow-hidden">
        {% if product.thumbnail %}
            <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
        {% else %}
            <div class="w-full h-full bg-gray-200"></div>
        {% endif %}
        <!-- Featured Badge -->
        {% if product.is_featured %}
            <div class="absolute top-3 left-3">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800">
                    Featured
                </span>
            </div>
        {% endif %}
    </div>
    <!-- Content -->
    <div class="p-5 flex flex-col flex-grow">
        <div class="flex-grow">
            <h3 class="text-lg font-semibold text-orange-500 mb-2 line-clamp-2">
                {{ product.name }}
            </h3>
            <p class="text-orange-500 font-bold text-sm mb-3">
                Rp. {{ product.price }}
            </p>
        </div>
        <!-- Action Buttons -->
        <div class="mt-4 space-y-2">
            <!-- View Details Button -->
            <a href="{% url 'main:product_detail' product.id %}"
               class="inline-flex items-center justify-center w-full px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white text-sm font-medium rounded-md transition-colors duration-200">
                View Details
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
            
            <!-- Edit and Delete Buttons Row -->
            <div class="flex gap-2">
                <!-- Edit Button -->
                <a href="{% url 'main:edit_product' product.id %}"
                   class="inline-flex items-center justify-center flex-1 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-md transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Edit
                </a>
                
                <!-- Delete Button -->
                <button onclick="confirmDelete()"
                        class="inline-flex items-center justify-center flex-1 px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-md transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Delete
                </button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Script -->
    <script>
    function confirmDelete() {
        if (confirm('Are you sure you want to delete "{{ product.name }}"? This action cannot be undone.')) {
            window.location.href = "{% url 'main:delete_product' product.id %}";
        }
    }
    </script>
</article>
