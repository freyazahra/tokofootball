{% extends "base.html" %}
{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.thumbnail }}" alt="{{ product.name }}" style="max-width:200px;">
<p>Harga: Rp {{ product.owner }}</p>
<p>Harga: Rp {{ product.price }}</p>
<p>Kategori: {{ product.category }}</p>
<p>Deskripsi: {{ product.description }}</p>
<p>Featured: {{ product.is_featured }}</p>
<a href="{% url 'main:show_main' %}"><button>Kembali</button></a>
{% endblock content %}
